name    = Test-RequiresInternet
author  = Mark Allen <mrallen1@yahoo.com>
license = Perl_5
copyright_holder = Mark Allen
copyright_year   = 2014

version = 0.05

[NextRelease]
format = %-9v   %{yyyy-MM-dd}d
[@Git]
allow_dirty = README.md
allow_dirty = dist.ini
allow_dirty = Changes
[@Filter]
bundle = @Basic
remove = Readme
[MetaJSON]
[AutoMetaResources]
bugtracker.rt      = 1
repository.github  = user:mrallen1;lcdist:Test-RequiresInternet
homepage           = https://metacpan.org/dist/%{dist}
[ReadmeFromPod]
[ReadmeAnyFromPod]
type = markdown
filename = README.md
location = root
[PkgVersion]
[PodWeaver]
[AutoPrereqs]
