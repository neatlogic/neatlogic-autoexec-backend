##-----------------------------------------------------------------------------
## FORMAT GUIDELINES
##
## 1. The symbol for comment is "##".
##    [Note] A single "#" will cause parsing error while initiating
##           the DSCLI program!!
##
## 2. Specify values for the following variables that are required
##    for correct CLI configuration:
##
##    JAVA_INSTALL = Full path of your Java installation  directory
##    JAVA_CLASSPATH = Full path of your Java classes installation  directory
##    JAVA_EXEC_OPTIONS = Additional options need to be passed to the java
##         Framework
##    [Note] JAVA_JRE is not being used in this release of DSCLI.  This
##           information is been integrated into the JAVA_INSTALL variable
##
## 3. Whenever necessary, modify a suggested value to reflect the actual
##    installation or setup of the required Java on your host system.
##
## 4. Use a semicolon (;) to separate multiple values for a single variable.
##
## 5. Do not delete any of the required variables.
##
##-----------------------------------------------------------------------------
## SAMPLE STATEMENTS
##
##CLI_LSHOSTVOL="C:/Program files/ibm/dscli/bin/lshostvol.exe"
##JAVA_JRE=
##JAVA_INSTALL="C:/Program files/ibm/java141/jre"
##JAVA_CLASSPATH="C:/Program files/ibm/dscli/lib/dscli.jar"
##JAVA_CLASSPATH="C:/Program files/ibm/dscli/lib/ESSNIClient.jar"
##JAVA_CLASSPATH="C:/Program files/ibm/dscli/lib/ibmjsse.jar"
##JAVA_CLASSPATH="C:/Program files/ibm/dscli/lib/ssgfrmwk.jar"
##JAVA_CLASSPATH="C:/Program files/ibm/dscli/lib/ssgclihelp.jar"
##JAVA_CLASSPATH="C:/Program files/ibm/dscli/lib/xerces.jar"
##JAVA_EXEC_OPTIONS=-Dcom.ibm.storage.ess.cli.profile="C:/Program files/ibm/dscli/esscli.profile"
##JAVA_EXEC_OPTIONS=-Dcom.ibm.storage.ess.cli.instbase="C:/Program files/ibm/dscli"
##JAVA_EXEC_OPTIONS=-Djava.library.path="C:/Program files/ibm/dscli/lib"
##JAVA_EXEC_OPTIONS=-ms64m
##JAVA_EXEC_OPTIONS=-mx512m
##JAVA_ESSCLI_CLASS=com.ibm.storage.ess.cli.EssCli
##-------------------------------------------------------------------

CLI_LSHOSTVOL="/opt/ibm/dscli/bin/lshostvol.sh"
CLI_GETDBEXTMAP="/opt/ibm/dscli/bin/getdbextmap"
JAVA_JRE=
JAVA_INSTALL="/app/serverware/jdk1.8.0_77"
JAVA_CLASSPATH="/opt/ibm/dscli/lib/dscli.jar"
JAVA_CLASSPATH="/opt/ibm/dscli/lib/dsclihelp.jar"
JAVA_CLASSPATH="/opt/ibm/dscli/lib/ESSNIClient.jar"
JAVA_CLASSPATH="/opt/ibm/dscli/lib/ibmjsse.jar"
JAVA_CLASSPATH="/opt/ibm/dscli/lib/logger.jar"
JAVA_CLASSPATH="/opt/ibm/dscli/lib/hwmcaapi.jar"
JAVA_CLASSPATH="/opt/ibm/dscli/lib/ssgfrmwk.jar"
JAVA_CLASSPATH="/opt/ibm/dscli/lib/ssgclihelp.jar"
JAVA_CLASSPATH="/opt/ibm/dscli/lib/xerces.jar"
JAVA_EXEC_OPTIONS=-Dcom.ibm.storage.ess.cli.instbase="/opt/ibm/dscli"
JAVA_EXEC_OPTIONS=-Djava.library.path="/opt/ibm/dscli/lib"
JAVA_EXEC_OPTIONS=-ms64m
JAVA_EXEC_OPTIONS=-mx512m
JAVA_EXEC_OPTIONS=-Dorg.xml.sax.driver=org.apache.xerces.parsers.SAXParser
JAVA_ESSCLI_CLASS=com.ibm.storage.ess.cli.EssCli
